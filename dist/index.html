<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#4285f4">
  <meta name="description" content="VocabVocab - A language learning app with spaced repetition">
  <title>VocabVocab</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="manifest" href="./manifest.json">
  <link rel="icon" href="./icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="./icon.svg">
</head>
<body>
  <div class="app-container">
    <header id="top">
      <div class="header-left">
        <h1>VocabVocab</h1>
      </div>
      <div class="header-right">
        <button id="settings-button" class="icon-button" aria-label="Settings">⚙️</button>
      </div>
      <div class="stats">
        <span id="total-views">Total Reviews: 0</span>
        <span id="learned-words">Learned Words: 0</span>
      </div>
      <div class="streak-stats">
        <span id="daily-progress">Today: 0/50</span>
        <span id="current-streak">Streak: 0 days</span>
      </div>
    </header>
    
    <main id="word-container">
      <div class="word-card">
        <h2 id="current-word">Loading...</h2>
        <p id="word-status"></p>
        <div class="explanation">
          <p id="explanation"></p>
          <p id="explanation-translation" class="translation"></p>
        </div>
        
        <div class="examples" id="examples-container">
          <!-- Examples will be inserted here -->
        </div>
        
        <button id="next-button" class="btn">Next Word</button>
      </div>
    </main>
    
    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Settings</h2>
          <button id="close-settings" class="close-button">&times;</button>
        </div>
        <div class="modal-body">
          <div class="setting-item">
            <label for="daily-target-input">Daily Target:</label>
            <div class="input-with-buttons">
              <button id="decrease-target" class="small-btn">-</button>
              <input type="number" id="daily-target-input" min="1" max="200">
              <button id="increase-target" class="small-btn">+</button>
            </div>
          </div>
          <button id="save-settings" class="btn">Save Settings</button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/app.js" type="module"></script>
</body>
</html>
